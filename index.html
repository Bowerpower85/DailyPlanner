<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">Conquer your day, the easy way.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="nine" class="row timeBlock">
        <div class="col-1 hour">9 AM</div>
        <textarea class="col-10 task" id="9amToDo"></textarea>
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
      <div id="ten" class="row timeBlock">
        <div class="col-1 hour">10 AM</div>
        <textarea class="col-10 task" id="10amToDo"></textarea>
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
      <div id="eleven" class="row timeBlock">
        <div class="col-1 hour">11 AM</div>
        <textarea class="col-10 task" id="11amToDo"></textarea>
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
      <div id="twelve" class="row timeBlock">
        <div class="col-1 hour">12 PM</div>
        <textarea class="col-10 task" id="12pmToDo"></textarea>
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
      <div id="one" class="row timeBlock">
        <div class="col-1 hour">1 PM</div>
        <textarea class="col-10 task" id="1pmToDo"></textarea>
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
      <div id="two" class="row timeBlock">
        <div class="col-1 hour">2 PM</div>
        <textarea class="col-10 task" id="2pmToDo"></textarea>
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
      <div id="three" class="row timeBlock">
        <div class="col-1 hour">3 PM</div>
        <textarea class="col-10 task" id="3pmToDo"></textarea>
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
      <div id="four" class="row timeBlock">
        <div class="col-1 hour">4 PM</div>
        <textarea class="col-10 task" id="4pmToDo"></textarea>
        <button class="btn btn-primary saveBtn">Save</button>
      </div>
      <div id="five" class="row timeBlock">
        <div class="col-1 hour">5 PM</div>
        <textarea class="col-10 task" id="5pmToDo"></textarea>
        <button class="btn btn-primary saveBtn">Save</button>
      </div>

    </div>

    <footer class="footer">&#169; Bowerpower</footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
